<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de uso</title>
    <!-- 2º Forma: tag style -->
    <style>
        h1{
            color: orange;
            text-decoration: underline;
        }
    </style>
    <!-- 3º Forma: arquivo externo -->
    <!-- rel = relationship = relação -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Parágrafo normal</p>

    <!-- 1º Forma: inline (attr style) -->
    <p style="color: red; font-weight: bold;">VAI CORINTHIANS</p>
    <p style="color: blue; font-style: italic;">Timão!!</p>
    <hr />

    <h1>Bem vindo(a) ao CSS!</h1>
    <h1>Tudo bem?</h1>
    <hr />
    <h2>Estudando formas de uso</h2>
    <h2>UHUUUUUU!</h2>

        src="https://images.unsplash.com/photo-1473116763249-2faaef81ccda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1496&q=80" alt="">
</body>
</html>
